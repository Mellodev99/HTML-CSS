<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTLM5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #5c3333;
        }
        h1 {
            color: #333;
        }
        video {
            border: 2px solid #ccc;
            border-radius: 8px;
            max-width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
  <video controls poster="imagens/wpp.jpg" width="320" height="240">
        <source src="midia/Meu-Video(1).mp4" type="video/mp4">
        <source src="midia/Meu-Video(2).mkv" type="video/x-matroska">
        Seu navegador não suporta a tag de vídeo. <a href="midia/Meu-Video(1).mp4">Baixar/abrir vídeo</a>
    </video>
    <h2>Inserindo do youtube</h2>

<iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=a3zXDBVzEmhW7eXr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
