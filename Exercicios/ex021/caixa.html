<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        
       
        
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

           border: 10px solid black;

             padding: 10px ;

            margin: auto;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: gray;
        }
        h1:hover{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos tambem são exemplos de box- level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona.</p>
    
</body>
</html>
