<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin-top: 50px;
            
        }
        h1{
            text-align: center;
            color: darkblue;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
        color: purple;
        }
        a:hover{
            color: black;
            text-decoration: underline;
          
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: ' (link)';
            text-decoration: none;
            color: darkgray;
            font-weight: normal;
        }
    </style>
</head>
