<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

         th, td{
            border: 1px solid black;
            padding: 10px;
          
        }

        table{
             width: 500px;
              border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding:8px ;
        }
        .cnome{
            background-color: chartreuse;
        }
        col.csexo{
            background-color: aqua;
        }
      
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof"> 
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Luan Melo</td>
            <td>M</td>
            <td>19</td>
            <td>Programador senior</td>
        </tr>
        <tr >
            <td >Luciene Melo</td>
            <td>F</td>
            <td>50</td>
            <td>Manicure</td>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>

        </tr>
        <tr>
            <td>Bruna Rebeca</td>
            <td>F</td>
            <td>17</td>
            <td>Operadora</td>

        </tr>
        <tr>
            <td>Marcio Vitor</td>
            <td>M</td>
            <td>20</td>
            <td>Operador de planta</td>
        </tr>
        <tr>
            <td >Marco Aurélio</td>
            <td>M</td>
            <td>52</td>
            <td>Guarda Civil Municipal</td>
        </tr>

    </table>
</body>
</html>
