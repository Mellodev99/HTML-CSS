<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>reproduzindo Áudio</h1>
    <p>vamos apender a reproduzir audio em HTML5.</p>
    <audio src="midia/amor-de-verdade.mp3" controls></audio>
</body>
</html>
